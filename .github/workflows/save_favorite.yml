# Quando uma issue com label "favorite" Ã© criada, anexa ao weekly e fecha a issue
name: Save Favorite

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  save:
    runs-on: ubuntu-latest
    steps:
      - id: check_label
        run: |
          # Labels from issue form are sometimes empty in the opened event; use title prefix as fallback
          TITLE="${{ github.event.issue.title }}"
          LABELS='${{ tojson(github.event.issue.labels) }}'
          HAS_LABEL=$([ -n "$(echo "$LABELS" | grep -o '"name":"favorite"')" ] && echo true || echo false)
          HAS_TITLE_PREFIX=$([ -n "$(echo "$TITLE" | grep -i '^Favorite:')" ] && echo true || echo false)
          if [ "$HAS_LABEL" = true ] || [ "$HAS_TITLE_PREFIX" = true ]; then
            echo "has_favorite=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_favorite=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/checkout@v4
        if: steps.check_label.outputs.has_favorite == 'true'

      - uses: actions/setup-node@v4
        if: steps.check_label.outputs.has_favorite == 'true'
        with:
          node-version: "20"

      - name: Append favorite to weekly
        if: steps.check_label.outputs.has_favorite == 'true'
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: node scripts/append-favorite.js

      - name: Commit and push
        if: steps.check_label.outputs.has_favorite == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add favorites/favorites-weekly.md
          FAV_TITLE="${{ github.event.issue.title }}"
          git diff --staged --quiet || git commit -m "Add favorite: ${FAV_TITLE}"
          git push

      - name: Close issue
        if: steps.check_label.outputs.has_favorite == 'true'
        run: gh issue close "${{ github.event.issue.number }}" --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ github.token }}
