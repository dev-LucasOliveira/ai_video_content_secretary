# Monâ€“Fri + Sun, 9h / 9h05 / 9h10 / 9h15 / 9h20 BRT (UTC-3) = 12:00 / 12:05 / 12:10 / 12:15 / 12:20 UTC
name: Daily Content Idea

on:
  schedule:
    - cron: "0 12 * * 0,1-5"
    - cron: "5 12 * * 0,1-5"
    - cron: "10 12 * * 0,1-5"
    - cron: "15 12 * * 0,1-5"
    - cron: "20 12 * * 0,1-5"
  workflow_dispatch:

permissions:
  issues: write   # read/create/update history issue
  contents: read  # checkout repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch trends (PyTrends)
        continue-on-error: true
        run: |
          pip install pytrends pandas
          python trends.py

      - name: Run daily script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run daily

      # Artifacts always (success or failure) for quick debug
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            debug/
            trends.json
          if-no-files-found: ignore

      # Step Summary in Actions UI
      - name: Append step summary
        if: always()
        run: |
          if [ -f debug/summary.md ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat debug/summary.md >> "$GITHUB_STEP_SUMMARY"
          fi
